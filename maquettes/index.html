<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faaki Portfolio</title>
    <!-- BSS css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Mes styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navigation principale  -->
    <!-- fixed-top pour fixer la nav en haut de page -->
    <!-- navbar-expand-lg pour la faire apparaitre sur un ecran large -->
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- collapse effondrement masqué afficher le bouton -->
            navbar-toggler-icon

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#ma-nav"
                aria-controls="ma-nav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- navbar-toggler-icon un svg qui fait le bouton toggler (bascule) -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- aria-controls accessibilité aria-expanded="false" on démarre avec le menu qui n'est pas étendu on démarre à false -->
            <!-- collapse navbar-collapse pour la faire apparaître ou non //  attention c'est le même id que dans data-target -->


            <div class="collapse navbar-collapse" id="ma-nav">
                <!-- ul>li*5>a -->
                <!-- navbar_nav pour la ul /// nav-item pour les li /// nav-link pour les a -->
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#accueil" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="#portfolio" class="nav-link"></a>Portfolio</li>
                    <li class="nav-item"><a href="#a-propos" class="nav-link"></a>A propos</li>
                    <li class="nav-item"><a href="#mes-services" class="nav-link"></a>Mes services</li>
                    <li class="nav-item"><a href="#contact" class="nav-link"></a>Contactez-moi</li>
                </ul>
            </div>
            <!-- fin div pour la ul -->
        </div>
        <!-- fin container fluid -->
    </nav>

    <!-- en-tête -->
    <header id="accueil" class="bg-dark text-white">
        <img src="../img/man.svg" alt="faaki developper">
        <h1>Salut, bienvenue sur mon portfolio</h1>
        <p>Je suis developper web à Colombbus</p>

    </header>
    <!-- section 1 portfolio -->
    <section id="portfolio">
        <h2>Mon portfolio</h2>
        <!-- react twitch -->
        <img src="../img/ReactTwitch.png" alt="faaki react twitch">

        <!-- animation-->
        <img src="../img/animation.jpg" alt="faaki animation">

        <!--app meteo -->
        <img src="../img/MeteoApp.png" alt="faaki MeteoApp">


        <!-- site menu -->
        <img src="../img/SiteMenu.png" alt="faaki SiteMenu">

        <!-- site pour particuliers-->
        <img src="../img/SiteResPic.jpg" alt="faaki particuliers--">

        <!--visualisation des donées -->
        <img src="../img/Visu.jpg" alt="faaki --visualisation">

        <!-- js -->
        <img src="../img/js.jpg" alt="faaki js">

        <!-- grid -->
        <img src="../img/grid.jpg alt=" faaki grid">

        <!-- bulma -->
        <img src="../img/bulma.jpg" alt="faaki react twitch">

    </section>
    <!-- fin section portfolio -->

    <!-- section 2 à propos-->
    <section id="A propos">
        <h2>A propos</h2>

    </section>
    <!-- fin section 2 -->

    <!-- section 3 mes services -->
    <section id="Mes services">
        <h2>Mes services</h2>

    </section>
    <!-- fin section 3 -->

    <!-- section 4 Contactez-moi-->
    <section id=Contactez-moi">
        <h2>Contactez-moi</h2>

    </section>
    <!-- fin section 4 -->

    <!-- pied de page -->

    <footer>

        <p>tous droits réservés</p>
    </footer>









    <!-- JS et Popper de Boostrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
